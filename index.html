	<script>
	  // Initialize Firebase
	  var config = {

	    authDomain: "kblanchdb.firebaseapp.com",
	    databaseURL: "https://kblanchdb.firebaseio.com",

	  document.getElementById("saveUsername").onclick = function () {

	  }

	</script>
